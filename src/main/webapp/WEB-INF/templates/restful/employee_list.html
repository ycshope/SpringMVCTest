<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
<!--    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Employee Info</title>
</head>
<body>
    <table id="dataTable" border="1" cellpadding="0" cellspacing="0" style="text-align: center;">
        <tr>
            <th colspan="5">Employee Info</th>
        </tr>
        <tr>
            <th>id</th>
            <th>lastname</th>
            <th>email</th>
            <th>gender</th>
        </tr>
        <!-- 类似django的template语法 for-->
        <tr th:each="emp:${empList}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.gender}"></td>
            <td>
                <!--  发送/employee/$emp.id           -->
                <!--  错误写法 /employee/$%7emp.id%7          -->
                <a th:href="@{/employee/${emp.id}}">error delete</a>
                <!--  正确写法1           -->
<!--                <a @chick="deleteEmployee()"  th:href="@{/employee/}+${emp.id}">delete</a>-->
                <a class="get2post" th:href="@{/employee/}+${emp.id}">delete</a>
<!--                &lt;!&ndash;  正确写法2           &ndash;&gt;-->
<!--                <a @chick="deleteEmployee()"  th:href="@{'/employee/'+${emp.id}}">delete</a>-->
                <a class="get2post" th:href="@{'/employee/'+${emp.id}}">delete</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/}">Index</a>

    <form id="deleteForm" method="post">
        <input type="hidden" name="_method" value="delete">
    </form>
</body>
<script>
    $(document).ready(function(){
        $(".get2post").click(function(event){
            event.preventDefault();
            var deleteForm = document.getElementById("deleteForm");
            deleteForm.action = event.target.href;
            deleteForm.submit();
        });
    });
</script>
